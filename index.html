<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aufnahme der TVL-Karate-Anwesenheiten">
    <meta name="theme-color", content="#141414">
    <title>TVL Karate Anwesenheit</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="manifest" href="manifest.json">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="errDiv">
        <p>Keine Verbindung zum Server.</p>
        <button><img src="./assets/refresh.svg" alt="Aktualisieren"></button>
    </div>


    <div id="mainScr">
    
        <h1>TVL Karate</h1>
        <h2>Anwesenheit</h2>

        <div id="maindiv" class="maindiv">
            <select name="Klasse" id="mainclass" class="maindiv_item"></select>
            <input type="date", id="maindate" class="maindiv_item">
        </div>

        <button id="mainbutton" class="mainbutton">Bestätigen</button>
    </div>



    <div class="editSession">
        <header>
            <button class="back editSessionBtn"><img src="./assets/back.svg" alt="zurück"></button>
            
            <button class="saveSessionEdits editSessionBtn"><img src="./assets/save.svg" alt="speichern"></button>
        </header>
        
        <main>
            <h1 id="sessionName">Session name</h1>
            <h2></h2>
            <div class="sessonData">    
                <div class="sessionDesc inputDiv">
                    <label for="session-desc">Beschreibung: </label>
                    <input type="text" name="session-desc" class="inputSessionInfo textInput">
                </div>

                <div class="sessionCreator inputDiv">
                    <label for="session-creator">Ersteller: </label>
                    <input type="text" name="session-creator" class="inputSessionCreator textInput">
                </div>
            </div>
            <list class="profiles_list">
            </list>

            <div class="addProfile">
                <div class="inputNewProfile">
                    <input name="new-profile" type="text" class="textInput" placeholder="Neues Profil...">
                    <p class="suggestion"></p>
                </div> 

                <button><img src="assets/add.svg" alt="Profil hinzufügen"></button>
            </div>

        </main>
    </div>
</body>
</html>
