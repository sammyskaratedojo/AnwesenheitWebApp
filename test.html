<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <style>
        body
        {
            background-color: #181818;
            font-family: "Roboto";
        }
        
        input {
            background: #2A2A2A;
            border: none;
            border-radius: 12px;
            padding: 10px 14px;
            color: white;
            outline: 2px solid transparent;
            transition: outline-color 0.2s ease;
        }

        input:focus {
            outline-color: #00bbff;
        }

        label {
            color: #B0B0B0;
            font-size: 14px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <label for="testIn">Text:</label>
    <input type="text" name="testIn">

</body>
</html>
